<!-- Carousel -->
<!-- Surround everything with a div with the class carousel slide -->
<div id="theCarousel" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#theCarousel" data-slide-to="0" class="active"> </li >
    <li data-target="#theCarousel" data-slide-to="1"> </li>
    <li data-target ="#theCarousel" data-slide-to="2"> </li>
  </ol >

  <div class="carousel-inner">
    <div class="item active" >
    <div class ="slide1"></div>
    <div class="carousel-caption">
      <h1 data-animation="animated bounceInLeft">Responsive design for viewing on all devices</h1>
      <h2 data-animation="animated bounceInRight" class="black-back">Resize your browser window and see for yourself!</h2>
      <div class="devices">
        <i class="fa fa-desktop" data-animation="animated zoomInUp" aria-hidden="true"></i>
        <i class="fa fa-tablet" data-animation="animated zoomInUp" aria-hidden="true"></i>
        <i class="fa fa-mobile" data-animation="animated zoomInUp" aria-hidden="true"></i>
      </div>
      <p><a href="#" data-animation="animated zoomInUp" class="btn btn-primary btn-lg">My Work</a></p>
    </div>
  </div>

  <div class="item">
  <div class="slide2"></div>
  <div class="carousel-caption">
    <!-- top half -->
    <div class="slide2-top-wrapper" data-animation="animated bounceInDown">
    <!-- top left -->
    <div class="top-left" data-animation="animated bounceInUp">
    <h1>Professional websites for a reasonable rate</h1>
    <i class="fa fa-signal" aria-hidden="true"></i>
    </div>
    <!-- top right -->
    <div class="top-right" data-animation="animated bounceInDown">
      <h1>One on one contact throughout the process</h1>
      <i class="fa fa-user" aria-hidden="true"></i>
    </div>
  </div> <!-- end of top  -->

    <!-- bottom middle -->
    <div class="slide2-bottom-wrapper" data-animation="animated zoomInRight">
      <h1>Tell me about your project!</h1>
      <button class="btn btn-primary btn-lg">Contact</button>
    </div>
  </div>
  </div>

  <div class="item">
  <div class="slide3"></div>
  <div class="carousel-caption">
    <div id="slide3Wrap">
    <!-- left -->
  <div class="slide3-left-wrapper" data-animation="animated flipInX">
    <div>
      <h1 class="slide3-heading">Improved</h1>
      <h2>SEO</h2>
      </div>
      <i class="fa fa-cogs" aria-hidden="true"></i>
  </div>
  <!-- middle -->
  <div class="slide3-middle-wrapper" data-animation="animated flipInX">
    <div>
    <h1 class="slide3-heading">Improved</h1>
    <h2>Social Media</h2>
    </div>
    <div class="slide3-icon-wrap">
      <i class="fa fa-facebook-square" aria-hidden="true"></i>
      <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      <i class="fa fa-twitter-square" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
  </div>
  <!-- right -->
  <div class="slide3-right-wrapper" data-animation="animated flipInX">
    <div>
    <h1 class="slide3-heading">More</h1>
    <h2>Customers</h2>
    </div>
    <i class="fa fa-user" aria-hidden="true"></i>
    </div>
    </div>
  </div>
  </div>
  </div>

  <a class="left carousel-control" href="#theCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#theCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
